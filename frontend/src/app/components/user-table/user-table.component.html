<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "user.name" | translate }}</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>{{ "actions.title" | translate }}</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="deleteUserById(user.id)" color="warn" class="action-button" matTooltip="{{ 'actions.delete' | translate }}">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

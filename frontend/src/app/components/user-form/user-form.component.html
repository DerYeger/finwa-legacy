<form>
  <mat-form-field [formGroup]="formGroup">
    <mat-label>{{ "user.name" | translate }}</mat-label>
    <input [formControlName]="'name'" autocomplete="off" matInput placeholder="{{ 'user.name' | translate }}" />
  </mat-form-field>
  <mat-form-field [formGroup]="formGroup">
    <mat-label>{{ "user.password" | translate }}</mat-label>
    <input [formControlName]="'password'" autocomplete="off" matInput placeholder="{{ 'user.password' | translate }}" type="password" />
  </mat-form-field>
  <div class="button-container">
    <button (click)="submit()" [disabled]="formGroup.invalid" color="primary" mat-raised-button>{{ submitText | translate }}</button>
  </div>
</form>

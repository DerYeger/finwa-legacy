<form>
  <mat-icon class="back-button" (click)="changeServer()"> arrow_back </mat-icon>
  <mat-form-field [formGroup]="formGroup">
    <mat-label>{{ "user.name" | translate }}</mat-label>
    <input matInput [formControlName]="'username'" placeholder="{{ 'user.name' | translate }}" autocomplete="off" />
  </mat-form-field>
  <mat-form-field [formGroup]="formGroup">
    <mat-label>{{ "user.password" | translate }}</mat-label>
    <input matInput [formControlName]="'password'" placeholder="{{ 'user.password' | translate }}" autocomplete="off" type="password" />
  </mat-form-field>
  <div class="button-container">
    <button mat-raised-button (click)="login()" color="primary" [disabled]="formGroup.invalid">{{ "actions.login" | translate }}</button>
  </div>
</form>
<finwa-http-progress-bar class="progress-bar" [requests]="requests$" (responseReceived)="onLoginSuccess($event)"></finwa-http-progress-bar>
